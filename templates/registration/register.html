{% extends 'base.html' %}
{% block content %}
 <center><div class="container">
      <div class="col-md-8">
          <h3 class="text-center">Register</h3>
          <br>
          <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
              <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" name="username" class="form-control" placeholder="Enter Username">
    </div>
      <label for="exampleInputEmail1">Name</label>
      <input type="text" name="name" class="form-control" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Mobile Number</label>
      <input type="text" name="number" class="form-control" placeholder="Mobile Number">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">College Name</label>
      <input type="text" name="college" class="form-control" placeholder="College Name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Roll No.</label>
      <input type="text" name="roll_no" class="form-control" placeholder="College Name">
    </div>
        <div class="form-group">
      <label for="exampleSelect1">Year</label>
      <select class="form-control" id="exampleSelect1" name="year">
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
      </select>
    </div>
        <div class="form-group">
      <label for="exampleSelect1">Branch</label>
      <select class="form-control" id="exampleSelect1" name="branch">
        <option value="Civil">Civil</option>
        <option value="Mechanical">Mechanical</option>
        <option value="ECE">ECE</option>
        <option value="CS">CS</option>
        <option value="IT">IT</option>
        <option value="EE">EE</option>
        <option value="Others">Others</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
  <fieldset>
    {{ form.as_p }}
    <center><button type="submit" class="btn btn-primary">Register</button></center>
    <br><br>
  </fieldset>
</form>
      </div>
  </div></center>
{% endblock %}
