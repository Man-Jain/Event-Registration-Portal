{% extends 'base.html' %}
{% block content %}
 <center><div class="container">
      <div class="col-md-8">
          <h3 class="text-center">Register</h3>
          <br>
          <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-group">
              <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" name="username" class="form-control" aria-describedby="emailHelp" placeholder="Enter Username">
    </div>
      <label for="exampleInputEmail1">Name</label>
      <input type="text" name="name" class="form-control" aria-describedby="emailHelp" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Mobile Number</label>
      <input type="text" name="number" class="form-control" aria-describedby="emailHelp" placeholder="Mobile Number">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">College Name</label>
      <input type="text" name="college" class="form-control" aria-describedby="emailHelp" placeholder="College Name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
  <fieldset>
    {{ form.as_p }}
    <center><button type="submit" class="btn btn-primary">Register</button></center>
    <br><br>
  </fieldset>
</form>
      </div>
  </div></center>
{% endblock %}
