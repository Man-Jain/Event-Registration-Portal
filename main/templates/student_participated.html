{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1 class="center display-3">Participated Events</h1>
  <p class="lead">Events of list you have participated in.</p>
  <hr class="my-4">
</div>
<br>
<div class="container">
	<div class="row">
		{% for event_info in participated_events %}
    <br>
      <div class="card border-primary col-md-4 mb-3" style="margin-left:5px; max-width: 20rem;">
  <div class="card-header">{{ event_info.event.name }}</div>
  <div class="card-body">
    <h4 class="card-title">Info card title</h4>
    <p class="card-text">Event Status :- {{ event_info.payment_status }}</p>
    <center><a href="{% url 'get_receipt' event_info.id %}" class="btn btn-warning">See Receipt</a></center>
  </div>
</div>
    {% endfor %}
	</div>
</div>

{% endblock %}
